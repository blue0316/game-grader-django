{% extends "base.html" %}
{% load static %}

{% block staticcss %}
<link href="{% static 'css/home.css' %}" rel="stylesheet" type="text/css">
{% endblock staticcss %}

{% block content %}
<br><br><br>
<div class="flex column gap-2">
    <div class="flex justify-center">
        <div class="bg-gray-600 p-8 rounded">
            <div class="m-2 grid grid-cols-12">
                <div class="flex justify-start">
                    <div class="bg-blue-600 w-4 h-8 rounded"></div>
                </div>
                <div class="ml-4 text-white col-span-10">
                    <div class="flex items-center h-full text-2xl">
                        Today's Schedule
                    </div>
                </div>
                <div class="flex text-black justify-end">
                    <!-- <input type="text" name="today" class="p-2 bg-gray-700 border rounded-md focus:ring-blue-500 text-white" 
                        placeholder="today"> -->
                        <select class="p-4 mt-2 bg-gray-700 border rounded-md focus:ring-blue-500 text-white" name="drop_down" id="drop_down" >
                            <option value="" selected>today</option>
                            <option value="">yesterday</option>
                            <option value="">previousday</option>
                        </select>
                </div>
            </div><br>
            <div class="w-full grid grid-cols-7">
                <div>
                    <div class="text-gray-400 my-2 mb-8">Week</div><hr>
                    <div class="text-gray-400 mt-8 mb-6 ">6 Feb - 12 Feb</div><br><hr><br>
                </div>
                <div>
                    <div class="text-gray-400 my-2 mb-8">Plans</div><hr>
                    <div class="bg-emerald-300 box-border h-10 w-10 p-2 mt-8 mb-8 rounded-md text-black text-center">8</div><hr><br>
                </div>
                <div>
                    <div class="text-gray-400 my-2 mb-8">Scripts</div><hr>
                    <div class="bg-violet-300 box-border h-10 w-10 p-2 mt-8 mb-8 rounded-md text-black text-center">24</div><hr><br>
                </div>
                <div>
                    <div class="text-gray-400 my-2 mb-8">Time</div><hr>
                    <div class="bg-cyan-300 box-border h-10 w-10 p-2 mt-8 mb-8 rounded-md text-black text-center">48</div><hr><br>
                </div>
                <div>
                    <div class="text-gray-400 my-2 mb-8">Views</div><hr>
                    <div class="bg-amber-300 box-border h-10 w-10 p-2 mt-8 mb-8 rounded-md text-black text-center">16</div><hr><br>
                </div>
                <div class="bg-sky-900 box-border h-60 w-100 p-2 mx-6 rounded-md text-black text-center col-span-2">
                    <div class="w-full pl-4 grid grid-cols-6">
                        <div class="bg-amber-300 text-2xl box-border h-15 w-15 p-3 mt-8 mb-8 rounded-full text-red text-center">11</div>
                        <div class="mt-8 mb-8 p-3 text-2xl col-span-2">February</div>
                        <!-- <div class="text-right pr-10 text-white">Periods</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
