{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="w-2/6">
    <div class="flex text-white justify-center">
        <p>Profile</p>
    </div>
    <div class="flex column gap-4 mt-4">
        <div class="w-full">
            <div class="flex justify-center grid grid-cols-3 gap items-center">
                <div class="flex justify-center">
                    <button class="bg-gray-500 rounded-full text-white w-20 h-20">
                        <i class="fa fa-camera"></i>
                    </button>
                </div>
                <div class="flex justify-center">
                    <img src="{% static 'img/Profile-Male-PNG.png' %}" alt="Profile picture"
                        class="rounded-full w-5/6 h-5/6">
                </div>
                <div class="flex justify-center">
                    <button class="bg-gray-500 rounded-full w-20 h-20">
                        <i class="fa fa-arrow-right-from-bracket text-white"></i>
                    </button>
                </div>
            </div>
            <ul class="mt-4">
                <li class="border-solid border rounded my-2 p-2 hover:bg-gray-600">
                    <div class="grid grid-cols-10 gap p-2">
                        <div class="flex items-center text-white">
                            <!-- <i class="fa fa-arrow-right-from-bracket text-white"></i> -->
                            <i class="fa-regular fa-user text-2xl"></i>
                        </div>
                        <div class="flex justify-start col-span-8 ml-4">
                            <div>
                                <p class="text-gray-500">FIRST NAME</p>
                                <p class="text-white">Daniel</p>
                            </div>
                        </div>
                        <div class="flex items-end text-white">
                            <i class="fa-regular fa-pen-to-square text-2xl"></i>
                        </div>
                    </div>
                    <div class="grid grid-cols-10 gap mt-4 p-2">
                        <div class="flex items-center text-white">
                            <!-- <i class="fa fa-arrow-right-from-bracket text-white"></i> -->
                            <i class="fa-regular fa-user text-2xl"></i>
                        </div>
                        <div class="flex justify-start col-span-8 ml-4">
                            <div>
                                <p class="text-gray-500">Last NAME</p>
                                <p class="text-white">Algattas</p>
                            </div>
                        </div>
                        <div class="flex items-end text-white">
                            <i class="fa-regular fa-pen-to-square text-2xl"></i>
                        </div>
                    </div>
                </li>
                <li class="border-solid border rounded my-2 p-2 hover:bg-gray-600">
                    <div class="grid grid-cols-10 gap p-2">
                        <div class="flex items-center text-white">
                            <!-- <i class="fa fa-arrow-right-from-bracket text-white"></i> -->
                            <!-- <i class="fa-regular fa-user text-2xl"></i> -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z" />
                            </svg>
                        </div>
                        <div class="flex justify-start col-span-8 ml-4">
                            <div>
                                <p class="text-gray-500">EMAIL</p>
                                <p class="text-white">daniel@gamegrader.com</p>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="border-solid border rounded my-2 p-2 hover:bg-gray-600">
                    <div class="grid grid-cols-10 gap p-2">
                        <div class="flex items-center text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>
                        </div>
                        <div class="flex justify-start col-span-8 ml-4">
                            <div>
                                <p class="text-gray-500">PASSWORD</p>
                                <span class="text-white text-3xl">..........</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="border-solid border rounded my-2 p-2 hover:bg-gray-600">
                    <div class="grid grid-cols-10 gap p-2">
                        <div class="flex items-center text-white">
                            <!-- <i class="fa fa-arrow-right-from-bracket text-white"></i> -->
                            <i class="fa fa-map-pin text-2xl"></i>
                        </div>
                        <div class="flex justify-start col-span-8 ml-4">
                            <div>
                                <p class="text-gray-500">TEAM</p>
                                <p class="text-white">State University</p>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
{% block staticjs %}
    <script src="{% static 'js/modal.js' %}"></script>
{% endblock staticjs %}
